
<form th:action="@{/editproduct}" method="post" th:object="${productModel}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" class="form-control" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
    </div>

    <div class="form-group">
        <label for="price">Product Price:</label>
        <input type="number" class="form-control" th:field="*{price}" />
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
    </div>

    <div class="form-group">
        <label for="quantity">Product Quantity:</label>
        <input type="number" class="form-control" th:field="*{quantity}" />
        <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></div>
    </div>

    <div class="form-group">
        <label for="madeIn">Made In:</label>
        <input type="text" class="form-control" th:field="*{madeIn}" />
    </div>

    <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" class="form-control" th:field="*{brand}" />
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
</form>
