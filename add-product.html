<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Product Form</h2>
    <form th:action="@{/saveproduct}" method="POST" th:object="${productEntity}">
        <label for="name">Product Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        
        <label for="price">Price ($):</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required>
        
        <label for="madeIn">Made In:</label>
        <input type="text" id="madeIn" th:field="*{madeIn}" required>
        
        <label for="brand">Brand:</label>
        <input type="text" id="brand" th:field="*{brand}" required>
        
        <button type="submit">Save Product</button>
        <a th:href="@{/getAllProducts}">View All Products</a>
    </form>
</body>
</html>
